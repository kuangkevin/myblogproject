<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menus">
            <span class="sr-only">匡凯文的博客</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">匡凯文的博客</a>
    </div>
    <div class="collapse navbar-collapse" id="menus">
        <ul class="nav navbar-nav">
            <li><a href="/users/reg">注册</a></li>
            <li class="active"><a href="/users/login">登录</a></li>
            <li><a href="/article/add">发表文章</a></li>
            <li><a href="/users/logout">退出</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="/users/login" method="post"  role="form" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="input-group col-sm-4">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-user"></span> </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名"/>
            </div>

        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">确认密码</label>
            <div class="input-group col-sm-4">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>

    </form>
</div>
