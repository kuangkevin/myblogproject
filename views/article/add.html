<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>匡凯文的博客</title>
    <link href="/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menus">
            <span class="sr-only">匡凯文的博客</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">匡凯文的博客</a>
    </div>
    <div class="collapse navbar-collapse" id="menus">
        <ul class="nav navbar-nav">
            <li><a href="/users/reg">注册</a></li>
            <li><a href="/users/login">登录</a></li>
            <li class="active"><a href="/article/add">发表文章</a></li>
            <li><a href="/users/logout">退出</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="/articles/add" method="post"  role="form" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="text" value="" class="form-control" id="title" name="title" placeholder="标题"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="col-sm-8">
                <textarea class="form-control"   id="" cols="30" rows="10" id="content" name="content" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
