<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>匡凯文的博客</title>
    <link href="/libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menus">
            <span class="sr-only">匡凯文的博客</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">匡凯文的博客</a>
    </div>
    <div class="collapse navbar-collapse" id="menus">
        <ul class="nav navbar-nav">
            <% if(user){%>

            <li><a href="/article/add">发表文章</a></li>
            <li><a href="/users/logout">退出登录</a></li>

            <%}else{%>

            <li><a href="/users/reg">注册</a></li>
            <li><a href="/users/login">登录</a></li>

            <%}%>


        </ul>
    </div>
</nav>
<div class="container">
    <%if(success){%>

    <div class="alert alert-success" role="alert"><%=success%></div>

    <%}%>

    <% if(error){%>

    <div class="alert alert-danger" role="alert"><%=error%></div>

    <%}%>

</div>
